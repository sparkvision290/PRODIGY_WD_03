<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe | Premium Edition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Pacifico&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <header>
        <h1>Tic-Tac-Toe</h1>
        <p class="subtitle">Best Version</p>
    </header>

    <div class="game-container">
        <div class="game-controls">
            <div class="control-group">
                <label for="player1"><i class="fas fa-user"></i> Player X</label>
                <select id="player1">
                    <option value="human">Human</option>
                    <option value="ai-easy">AI (Easy)</option>
                    <option value="ai-medium">AI (Medium)</option>
                    <option value="ai-hard">AI (Hard)</option>
                </select>
            </div>
            
            <button id="new-game" class="new-game-btn">
                <i class="fas fa-sync-alt"></i> New Game
            </button>
            
            <div class="control-group">
                <label for="player2"><i class="fas fa-robot"></i> Player O</label>
                <select id="player2">
                    <option value="ai-easy">AI (Easy)</option>
                    <option value="human">Human</option>
                    <option value="ai-medium">AI (Medium)</option>
                    <option value="ai-hard">AI (Hard)</option>
                </select>
            </div>
        </div>

        <div class="game-status">
            <div class="current-player">
                Current turn: <span id="current-player-display">X</span>
            </div>
            <div class="game-message" id="game-message"></div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="game-stats">
            <div class="stat-card">
                <h3><i class="fas fa-times"></i> Wins</h3>
                <p class="stat-value" id="x-wins">0</p>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-equals"></i> Draws</h3>
                <p class="stat-value" id="draws">0</p>
            </div>
            <div class="stat-card">
                <h3><i class="far fa-circle"></i> Wins</h3>
                <p class="stat-value" id="o-wins">0</p>
            </div>
        </div>

        <div class="settings-panel">
            <button id="settings-btn"><i class="fas fa-cog"></i> Settings</button>
            <div class="settings-menu" id="settings-menu">
                <h3>Game Settings</h3>
                <div class="setting-option">
                    <label for="sound-toggle">Sound Effects</label>
                    <label class="switch">
                        <input type="checkbox" id="sound-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-option">
                    <label for="animations-toggle">Animations</label>
                    <label class="switch">
                        <input type="checkbox" id="animations-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="reset-stats" class="secondary">
                    <i class="fas fa-trash-alt"></i> Reset Statistics
                </button>
            </div>
        </div>
    </div>

    <audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio>
    <audio id="win-sound" src="assets/sounds/win.mp3" preload="auto"></audio>
    <audio id="draw-sound" src="assets/sounds/draw.mp3" preload="auto"></audio>

    <script src="js/storage.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
